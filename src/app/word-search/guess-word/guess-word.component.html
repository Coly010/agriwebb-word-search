<div class="d-flex w-100 justify-content-between">
  <mat-form-field class="w-75">
    <input
      matInput
      type="text"
      [formControl]="wordInput"
      (keydown.space)="preventSpace($event)"
      (keydown.enter)="addWordToSearch()"
      placeholder="Word to search for"
      data-cy="input-word-guess"
    />
    <mat-error *ngIf="wordInput.hasError('empty')">
      Please enter a word
    </mat-error>
  </mat-form-field>
  <button
    class="h-50 my-auto"
    mat-flat-button
    color="primary"
    (click)="addWordToSearch()"
    data-cy="button-add-word"
  >
    Add
  </button>
</div>

<div class="wordsToSearchArea w-100 mt-4" data-cy="div-words-to-search">
  <div
    *ngFor="let word of words; trackBy: wordTrackFn"
    class="d-flex justify-content-between"
  >
    {{ word }}
    <button mat-icon-button color="warn" (click)="removeWordToSearch(word)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
