<div class="row text-center">
  <div class="col mat-h2">Word</div>
  <div class="col mat-h2">Start</div>
  <div class="col mat-h2">End</div>
</div>
<div
  *ngFor="let word of wordsFound; trackBy: wordTrackByFn"
  class="row found-words text-center"
  [attr.data-cy]="'found-word-' + word.word"
>
  <div class="col">{{ word.word }}</div>
  <div class="col">{{ word.startPoint }}</div>
  <div class="col">{{ word.endPoint }}</div>
</div>
